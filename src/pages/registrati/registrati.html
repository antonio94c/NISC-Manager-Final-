<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
    </ion-buttons>
    <ion-title>
      Registrati
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2" style="background-color:#FFFFFF;">
  <form id="registrati-form3">
    <img src="assets/img/J6RhzI1UTRKQJdXpWUkV_logoneapolis.png" style="display:block;width:50%;height:50%;margin-left:auto;margin-right:auto;" />
    <ion-list id="registrati-list1">
      <ion-item id="registrati-input5">
        <ion-input placeholder="Nome Squadra" type="text" [(ngModel)]="nome_s" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item id="registrati-input5">
        <ion-input placeholder="Componenti" type="number" [(ngModel)]="compo" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item id="registrati-input7">
        <ion-input placeholder="Email" type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item id="registrati-input8">
        <ion-input placeholder="Password" type="password" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item id="Conferma password">
        <ion-input placeholder="Conferma Password" type="password" [(ngModel)]="conf_pass" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <form id="registrati-form5">
    <ion-item id="registrati-select1">
      <ion-label>
        Seleziona Ruolo
      </ion-label>
      <ion-select [(ngModel)]="ruolo" [ngModelOptions]="{standalone: true}">
        <ion-option value="Richiedente">
          Richiedente
        </ion-option>
        <ion-option value="Magazziniere">
          Magazziniere
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
  <div padding>
  <button id="registrati-button3" ion-button color="stable" block (click)="postRequest(nome_s,email, pass, ruolo,conf_pass,compo)">
    Sign up
  </button>
</div>
</ion-content>
