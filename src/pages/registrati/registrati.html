<ion-header>
  <ion-navbar>
    <ion-buttons start>
    </ion-buttons>
    <ion-title>
      Registrati
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2" style="background-color:#FFFFFF;">
  <form id="registrati-form3">
    <img src="assets/img/J6RhzI1UTRKQJdXpWUkV_logoneapolis.png" style="display:block;width:50%;height:50%;margin-left:auto;margin-right:auto;" />
    <ion-list id="registrati-list1">
      <ion-item id="registrati-input5">
        <ion-label>
          Nome Squadra
        </ion-label>
        <ion-input placeholder="Text Input" type="text" [(ngModel)]="nome_s" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item id="registrati-input6">
        <ion-label>
          Nome del richiedente
        </ion-label>
        <ion-input placeholder="Text Input" type="text" [(ngModel)]="nome_r" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item id="registrati-input7">
        <ion-label>
          Email
        </ion-label>
        <ion-input placeholder="Text Input" type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item id="registrati-input8">
        <ion-label>
          Password
        </ion-label>
        <ion-input placeholder="Text Input" type="password" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item id="registrati-input9">
        <ion-label>
          Conferma Password
        </ion-label>
        <ion-input placeholder="Text Input" type="password" [(ngModel)]="conf_pass" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <form id="registrati-form5">
    <ion-item id="registrati-select1">
      <ion-label>
        Seleziona Ruolo
      </ion-label>
      <ion-select [(ngModel)]="selectedValue" [ngModelOptions]="{standalone: true}">
        <ion-option>
          Richiedente
        </ion-option>
        <ion-option>
          Magazziniere
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
  <button id="registrati-button3" ion-button color="stable" block (click)="postRequest(nome_s,email, pass)">
    Sign up
  </button>
</ion-content>
