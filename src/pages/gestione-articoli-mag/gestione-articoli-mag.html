<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ titolo }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>     
  </p>
  <p></p>
  <div ng-controller="listController"> 
    <ion-list>
      <ion-item *ngFor="let articolo of articoli">
        <ion-thumbnail item-start>
          <img src="assets/img/articolo.png">
        </ion-thumbnail>
        <h2>Nome: {{articolo.nome}}</h2>
        <p>Disponibilt√†: {{articolo.quantita}}</p>
        <button ion-button outline item-end (click)='dettagli(articolo)'>Dettagli</button>
      </ion-item>
    </ion-list>
  </div>
  
</ion-content>
<ion-footer>
  <div>
    <p align='center'>
      <button ion-button color="secondary" round (click)='inserisci()'>Inserisci</button>
      <button ion-button round (click)='sposta()'>Sposta</button>
      <button ion-button color="danger" round (click)='elimina()'>Elimina</button>
    </p>
  </div>
</ion-footer>
