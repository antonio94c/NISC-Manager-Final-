<ion-header>
    <ion-navbar color="danger">
      <ion-title>Elimina magazzini</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content style="background-color:rgb(205, 241, 245);">
    <p>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </p>
    <p></p>
    <div ng-controller="listController"> 
    <ion-list>
      <ion-item *ngFor="let magazzino of magazzini">
        <h2>{{magazzino.nome}}</h2>
        <p>{{magazzino.descrizione}}</p>     
        <button ion-button outline item-end (click)='elimina(magazzino.nome)'>Elimina</button>
      </ion-item>
    </ion-list>
  </div>
  </ion-content>
