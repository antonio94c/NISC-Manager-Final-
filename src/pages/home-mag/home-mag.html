<ion-header>

    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)='logout()'>
        <ion-icon name="logout"><img src="assets/img/logout.png" class="dimensioni"> </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <p>
        <img src="assets/img/logo1.gif"/>
        </p>

          <ion-row>
            <ion-col>
            <button class="home" (click)="goToProfilo()"><img src="assets/mag/Profilo.png"/>Profilo</button>
           </ion-col>
           <ion-col>

          </button>
          </ion-col>
          </ion-row>
          </ion-grid>
        <p align='center'><button class="mag" (click)="goToRichiesteArticoli()"><img src="assets/mag/Articoli.png" />
          Gestione Richieste articoli
        </button></p>

</ion-content>
