<ion-header>

  <ion-navbar>
    <ion-title>Profilo </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <p>
        <img src="assets/img/logo1.gif"/>
    </p>

    <ion-grid>
        <ion-row>
          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="text" value={{password}} [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
              <ion-label stacked>Nuova Password</ion-label>
              <ion-input type="password" [(ngModel)]="n_password" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row>
            <ion-item>
                <ion-label stacked>Conferma Password</ion-label>
                <ion-input type="password" [(ngModel)]="c_password" [ngModelOptions]="{standalone: true}"></ion-input>
              </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label stacked>Nome</ion-label>
                    <ion-label>{{nome}}</ion-label>
                  </ion-item>
                  <ion-item>
                      <ion-label stacked>Ruolo</ion-label>
                      <ion-label>{{ruolo}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label stacked>Email</ion-label>
                        <ion-label>{{email}}</ion-label>
                      </ion-item>
                </ion-row>
    </ion-grid>

<p align='center'>
    <button ion-button color="secondary" round (click)='postRequest(email, stato, ruolo)'>Salva</button>
</p>

</ion-content>
