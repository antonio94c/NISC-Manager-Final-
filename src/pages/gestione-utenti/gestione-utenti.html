<ion-header>

  <ion-navbar color="primary">
    <ion-title>Gestione Utenti</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let utente of utenti">
        <ion-card>
            <ion-card-header text-center>
              {{utente.email}}
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                  <ion-item><span>Squadra:  </span><span class="dati">{{utente.nome_s}}</span> <br/>
                      Componenti:{{utente.componenti}} <br/>
                      Ruolo : {{utente.ruolo}} <br/>
                      Stato: {{utente.stato}} 
                    </ion-item>
                  </ion-list>
                      <div align='center'><button ion-button round item-end (click)="goToModified(utente)">Modifica</button></div>
                  
             
            </ion-card-content>
          </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
