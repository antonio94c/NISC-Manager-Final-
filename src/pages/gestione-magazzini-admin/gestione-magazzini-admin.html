<ion-header>
  <ion-navbar color="danger">
    <ion-title>Gestione magazzini</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:rgb(205, 241, 245);">
  <p>
      
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        
  </p>
  <p></p>
  <div ng-controller="listController"> 
  <ion-list>

   <ion-item *ngFor="let magazzino of magazzini">
      <h2 (click)='mostra_articoli(magazzino)'>{{magazzino.nome}}</h2>
      <p>{{magazzino.descrizione}}</p>
           
      <button ion-button outline item-end (click)='modifica(magazzino)'>Modifica</button>
    </ion-item>
  </ion-list>
</div>

  <p align='center'>
    
    <button ion-button color="secondary" round (click)='inserisci()'>Inserisci</button>
    <button ion-button color="danger" round (click)='elimina()'>Elimina</button>
  </p>
</ion-content>
