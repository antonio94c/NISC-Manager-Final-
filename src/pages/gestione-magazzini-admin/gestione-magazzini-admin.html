<ion-header>
  <ion-navbar color="primary">
    <ion-title>Gestione magazzini</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> 
</ion-header>

<ion-content>
  <div ng-controller="listController"> 
    <ion-list>

    <ion-item *ngFor="let magazzino of magazzini">
        <h2 (click)='mostra_articoli(magazzino)'>{{magazzino.nome}}</h2>
        <p>{{magazzino.descrizione}}</p>
            
        <button ion-button outline item-end (click)='modifica(magazzino)'>Modifica</button>
      </ion-item>
    </ion-list>
  </div>
  
</ion-content>
<ion-footer>
  <p align='center'>
    <button ion-button color="primary" round (click)='inserisci()'>Inserisci</button>
    <button ion-button color="danger" round (click)='elimina()'>Elimina</button>
  </p>
</ion-footer>
