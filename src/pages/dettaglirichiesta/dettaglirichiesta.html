<ion-header>
      <ion-navbar color="primary">
        <ion-title>Dettagli richiesta articoli</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
      <ion-grid >
        <ion-row>
          
          <ion-col col-4 >Nome articolo</ion-col>
          <ion-col col-3 >Quantità richiesta</ion-col>
          <ion-col col-4 >Quantità approvata</ion-col>
          
         
        </ion-row>
      </ion-grid>
  
      <ion-list ion-item *ngFor="let richiesta of richieste">
          
            <ion-grid style="font-size: 13px;">
                <ion-row>
                  
                  <ion-col col-4>{{ richiesta.articolo }}</ion-col>
                  <ion-col col-3>{{ richiesta.quantita_richiesta }}</ion-col>
                  <ion-col col-4>{{ richiesta.quantita_approvata }}</ion-col>
                  
                </ion-row>
              </ion-grid>
         
  
        </ion-list>
    
    </ion-content>
