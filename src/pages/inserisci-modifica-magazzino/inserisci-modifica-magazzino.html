<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ titolo_pagina }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label stacked>Nome magazzino (nome squadra)</ion-label>
        <ion-input #nome type="text" value={{magazzino.nome}}></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label stacked>Descrizione</ion-label>
        <ion-input #descrizione type="text" value={{magazzino.descrizione}}></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <p align='center'>
      <button ion-button color="primary" round (click)='salva(nome.value,descrizione.value)'>Salva</button>
  </p>
</ion-footer>
