<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1" class="no-scroll">
  <img src="assets/img/J6RhzI1UTRKQJdXpWUkV_logoneapolis.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <form id="page-form2">
    <ion-item id="page-input2">
      <ion-label>
        Email
      </ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="user_id" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item id="page-input4">
      <ion-label>
        Password
      </ion-label>
      <ion-input type="password" placeholder="" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
   
  </form>
  <div padding>
    <a (click)='recuperaPassword()'>Password Dimentica?</a>
  <button id="page-button1" ion-button color="positive" block (click)="postRequest(user_id,password)">
    Login
  </button>
  <button id="page-button2" ion-button color="positive" block (click)='sign_up()'>
    Registarti
  </button>
</div>
  <button ion-button color="positive" block (click)='goToHomeRic()'>
    Richiedente
  </button>
  <button ion-button color="positive" block (click)='goToHomeMag()'>
    Magazziniere
  </button>
  <button ion-button color="positive" block (click)='goToHomeAmm()'>
    Amministratore
  </button>
</ion-content>
