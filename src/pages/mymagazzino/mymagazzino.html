<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Magazzino</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <ion-grid>
      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-1>ID</ion-col>
        <ion-col col-6>Nome</ion-col>
        <ion-col col-2>Quantit√†</ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
        <button ion-item *ngFor="let articolo of articoli" (click)="itemSelected(articolo)">
          <ion-grid>
              <ion-row>
                <ion-col col-3><img src="assets/img/articolo.png"></ion-col>
                <ion-col col-1>{{ articolo.id }}</ion-col>
                <ion-col col-6>{{ articolo.nome }}</ion-col>
                <ion-col col-2>{{ articolo.quantita }}</ion-col>
              </ion-row>
            </ion-grid>
        </button>

      </ion-list>

</ion-content>
