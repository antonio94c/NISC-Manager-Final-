<ion-header>
    <ion-navbar color="danger">
      <ion-title>Catalogo articoli</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content style="background-color:rgb(205, 241, 245);">
    <p>
        
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
            
          
    </p>
    <p></p>
    <div ng-controller="listController"> 
        <ion-list>
      
         <ion-item *ngFor="let articolo of articoli; let i=index">
            <ion-thumbnail item-start>
              <img src="assets/img/componente4.jpg">
            </ion-thumbnail>
            <h4>Nome: {{articolo.nome}}</h4>
            <h6><p>Disponibiltà : {{articolo.quantita}}</p>
            <p><label>Richiesta:
              <input type="number" name="articoli_richiesti" value="0" min="0" max="20" step="1" [(ngModel)]=quantita_articoli[i]>
            </label></p></h6>
           
            <button ion-button outline  item-end (click)='dettagli(articolo)'>Dettagli</button>
          </ion-item>
          
      
        </ion-list>
      </div>
  
    <p align='center'>
      
      <button ion-button color="secondary" round (click)='invia_richiesta()'>Invia Richiesta</button>
      <button ion-button color="danger" round (click)='reset()'>Reset</button>
    </p>
  </ion-content>
