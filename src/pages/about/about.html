<ion-header>
    <ion-navbar color="primary">
      <ion-title>Catalogo articoli</ion-title>
    </ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-header>
  
  <ion-content>
    <div ng-controller="listController"> 
        <ion-list>
      
         <ion-item *ngFor="let articolo of articoli; let i=index">
            <ion-thumbnail item-start>
              <img src="assets/img/articolo.png">
            </ion-thumbnail>
            <h4>Nome: {{articolo.nome}}</h4>
            <h6><p>Disponibiltà : {{articolo.quantita}}</p>
            <p><label>Richiesta:
              <input type="number" name="articoli_richiesti" value="0" min="0" max={{articolo.quantita}} step="1" [(ngModel)]=quantita_articoli[i]>
            </label></p></h6>
           
            <button ion-button outline  item-end (click)='dettagli(articolo)'>Dettagli</button>
          </ion-item>
          
      
        </ion-list>
      </div>
    </ion-content>

    <ion-footer>
      <p align='center'>
      <button ion-button color="primary" round (click)='invia_richiesta()'>Invia Richiesta</button>
      <button ion-button color="danger" round (click)='reset()'>Reset</button>
      </p>
    </ion-footer>
