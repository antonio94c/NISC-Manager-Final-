<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Gestione magazzini</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </p>
  <p></p>
  <div ng-controller="listController"> 
  <ion-list>
   <ion-item *ngFor="let magazzino of magazzini" (click)='mostra_articoli(magazzino)'>
      <h2>{{magazzino.nome}}</h2>
      <p>{{magazzino.descrizione}}</p>
    </ion-item>
  </ion-list>
</div>
</ion-content>
