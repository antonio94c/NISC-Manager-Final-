<ion-header>
  <ion-navbar color="primary">
    <ion-title>Gestione richieste</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content>

  <div ng-controller="listController"> 
  <ion-list>
   <ion-item *ngFor="let richiesta of richieste">
      <h2>ID: {{richiesta.id}}</h2>
      <p>Squadra: {{richiesta.squadra}}</p>
      <p>Stato: {{richiesta.stato}}</p>
      <button ion-button outline item-end (click)='gestisci(richiesta)'>Gestisci</button>
    </ion-item>
  </ion-list>
</div>
</ion-content>
