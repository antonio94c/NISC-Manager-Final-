<ion-header>
    <ion-navbar color="primary">
      <ion-title>Modifica Password</ion-title>
      
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <p>
      <img src="assets/img/logo1.gif"/>
    </p>
  <p>
  </p>
  <ion-list>
    <ion-item>
      <ion-input type="password" placeholder="Password Attuale" style="font-size: 14px;font-weight: bold;" [(ngModel)]="pass"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" style="font-size: 14px;font-weight: bold;" placeholder="Nuova Password" [(ngModel)]="n_pass"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" style="font-size: 14px;font-weight: bold;" placeholder="Conferma Password" [(ngModel)]="c_pass"></ion-input>
    </ion-item>
  </ion-list>

  <div padding align='center'>
    <button ion-button color="primary" round (click)='conferma_modifiche(pass, n_pass, c_pass)'>Conferma</button>
  </div>
  </ion-content>
