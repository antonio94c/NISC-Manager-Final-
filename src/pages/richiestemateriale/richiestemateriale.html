<ion-header>
    
      <ion-navbar color="danger">
        <ion-title>Richieste materiale</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
    
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    
        <ion-grid>
          <ion-row>
            
            <ion-col col-4>ID richiesta</ion-col>
            <ion-col col-5>Status</ion-col>
            
           
          </ion-row>
        </ion-grid>
    
        <ion-list>
            <button ion-item *ngFor="let richiesta of richieste" (click)="itemSelected(richiesta)">
              <ion-grid>
                  <ion-row >
                    
                    <ion-col col-4>{{ richiesta.id }}</ion-col>
                    <ion-col col-5>{{ richiesta.stato }}</ion-col>
                    
                  </ion-row>
                </ion-grid>
            </button>
    
          </ion-list>
    
    </ion-content>
